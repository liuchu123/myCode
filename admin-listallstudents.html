<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <center>
        <h1>课程列表</h1>
        <button><a href="/admin-studentadd">添加学生请点击此处</a></button>
    </center>
    <br>
    <table border="1" align="center" class="table table-bordered">
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>密码</th>
            <th>学院</th>
            <th>性别</th>
            <th>年龄</th>
            <th>操作</th>
        </tr>
        <% for(var i=0;i<data.length;i++){ %>
        <tr>
            <td><%=data[i].sno%></td>
            <td><%=data[i].sname%></td>
            <td><%=data[i].pwd%></td>
            <td><%=data[i].depart%></td>
            <td><%=data[i].sex%></td>
            <td><%=data[i].age%></td>
            <td>
                <button><a href="/updatebysno/<%=data[i].sno%>">修改</a></button>
    
                <button><a href="/deletebysno?mysno=<%=data[i].sno%>">删除</a></button>
            </td>
        </tr>
        <% } %>
    </table>
</body>
<style>
        a{
            text-decoration: none;
            color: black;
        }
        th{
        background-color: skyblue;
    }
</style>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</html>
